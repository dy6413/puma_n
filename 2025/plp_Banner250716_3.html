<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>

</head>

<style type="text/css">

    ul, ol {
        padding:0;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        span {
        margin: 0;
        padding: 0;
    }

    body{
        margin: 0;
        font-family: Noto Sans KR, sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5 !important;
        color: #222;
        text-align: left;
        background-color: #fff;            
    }


    img{max-width:100%; width:100%; display:block;}

    div{line-height:1.5;}

    .mt-lg-4, .my-lg-4{margin-top:0 !important;}

    .contents_03{margin:3rem 0 0 0; position: relative; margin-bottom:1px;}

    .video4{
        position: absolute;
        width: 100%;
        left: -28.8%;
        top: 48%;
    }

    .video_wrap4{
        position: relative;
        padding-top: 25.8%;
        width: 100%;
        height: 0;
    }

    .video_wrap4 video{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .line_01 strong{
        display:block;
        font-size: 1rem;
        font-weight: 600; 
        line-height:2rem;
        text-align: center;           
        background:#61484a;
        color:#fff;
        padding:0.4% 0;
        letter-spacing: 5px;
    }
    .line_02 strong{background:#2c3242;}
    .line_03 strong{background:#000000;}
    
    
    .lines_tit{margin:5rem 0 1rem 0;}
    .lines_tit h4{
        font-size:2.6rem;
        font-weight:600;
        text-align: center;
        line-height:3rem;
        letter-spacing: 0px;                
    }
    .lines_tit p{
        font-size:1.4rem;
        font-weight:500;
        text-align: center;
        line-height:3rem;
        letter-spacing: -1px;
    }            


    .kop-overlap-container{display:none !important;}

    .pc{display:block;}
    .mo{display:none;}

        @media(max-width:780px){
            .pc{display:none;}
            .mo{display:block;}            
            .contents{font-size:1vw; line-height:calc(10em / 7.5);}
            .video4{
                left:0;
                width:100%;
                top: 1%;
            }                
            .video_wrap4{
                padding-top:125.75%;
            }
            .contents_03{margin:calc(40em / 7.5) 0 0 0;}

            .line_01 strong{
                font-size: calc(16em / 7.5);
                line-height:calc(21em / 7.5);
                padding:0;
            }           
            
            .lines_tit{margin:calc(40em / 7.5) 0 calc(30em / 7.5) 0;}

            .lines_tit h4{
                font-size:calc(44em / 7.5);
                line-height:calc(10em / 7.5);        
            }
            .lines_tit p{
                font-size:calc(22em / 7.5);
                line-height:calc(10em / 7.5);
            }                   
        }

        


</style>

<body>
    <div class="contents">

        <div class="contents_rel contents_03">
            <picture>
                <source data-device="mobile" srcset="https://images.puma.net/images/fn/%7Eregional%7EKOR%7Eothers%7E2025KR%7E0716_speedcat%7Eimage_066_mo.jpg/fmt/jpg" media="(max-width: 780px)" >
                <img src="https://images.puma.net/images/fn/%7Eregional%7EKOR%7Eothers%7E2025KR%7E0716_speedcat%7Eimage_066_pc.jpg/fmt/jpg" alt=""/>
            </picture> 
        </div>

        <div class="line_01 line_03">
            <strong>SPEEDCAT GO</strong>
        </div>

        <div class="lines_tit">
            <h4>스피드캣 GO</h4>
            <p>트렌디하고 활동적인 디자인의 스피드캣 GO</p>
        </div>        

    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">

    // $('#video').on('click', function(){

    //     $('#btn_player').addClass('on');
    // });

    const video = document.getElementById('video');
    const videowrap = document.querySelectorAll('video_wrap');
    const videoContraol = document.getElementById('btn_player');


    video.addEventListener('click', function(){
        videoContraol.classList.add('on');
        video.pause();
    });

    $("#btn_player").click(function(e){
        if(video.paused==true){
            video.play(); //재생
            videoContraol.classList.remove('on');
        }else{
            video.pause(); //일시정지
            
        }
    });


</script>

</html>
